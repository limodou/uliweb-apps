{{extend "ui_demo_layout.html"}}

{{block sidemenu}}
{{<< sidemenu('UIMENU', 'vue')}}
{{end}}

{{block content_main}}
{{use "ui.vue"}}

<div id="app">
  { message }
  <ul>
    <li v-for="{list in lists}">
      { list.title }
    </li>
  </ul>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    lists: [{'title':'Title1'}, {'title':'Title2'}]
  },
  delimiters: ['{', '}']
})
</script>
{{end}}
