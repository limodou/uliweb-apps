{{extend "site/layout1.html"}}

{{block body_class}}skin-blue-light login-page{{end}}

{{block pagecss}}
{{link "login/login.css"}}
{{end}}

{{block content}}

<div class="login-box">
  <div class="login-box-body">
    <div class="login-logo">
      <a href="{{<< settings.LAYOUT.logo_url}}">{{<< settings.LAYOUT.logo_lg}}</a>
    </div>
    <form action="/register" method="post" id="login-form">
      <input type="hidden" name="next"></input>
      <div class="form-group has-feedback">
        <input id="field_username" name="username" class="form-control" required placeholder="{{=_('Username')}}">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" required placeholder="{{=_('Password')}}">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password1" required placeholder="{{=_('Retype password')}}">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">{{=_('Register')}}</button>
        </div>
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>

<script>
  $(function(){
    validate_submit('#login-form');
    $('#login-form').on('success.form', function(e){
      console.log('here');
    });
  });
</script>
{{end}}
